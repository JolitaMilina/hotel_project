<body>
    <h2>Book your room now!</h2>
<div class="container2">
    <Form>
        <label for="fname">First name:</label>
        <br>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
        </br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="email@email.com"
            pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="phone" id="phone" name="phone" placeholder="+37123456789" pattern="\+37[0-2]2[0-9]{7}" required>
        <br>
        <label for="room">Room:</label>
        <br>
        <select room="Room" required>
            <option value="room1">Single room</option>
            <option value="room2">Double room</option>
            <option value="room3">Group room</option>
            <option value="room4">Family suite</option>
            <option value="room3">Luxury suite</option>
        </select>
        <br>
        <label for="checkin">Check in:</label>
        <br>
        <input type="date" id="checkin" name="checkin" required>
        <br>

        <label for="checkout">Check out:</label>
        <br>
        <input type="date" id="checkout" name="checkout" required >
        <br>

        <label for="adult">Adults:</label>
        <br>
        <input type="number" id="adult" name="adult"  min="1" placeholder="1" required>
        <br>

        <label for="children">Children:</label>
        <br>
        <input type="number" id="children" name="children" min="0" >
        <br>

        <input type="submit" value="Submit">

        <input type="reset">
    </Form>
</div>
